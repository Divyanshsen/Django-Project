{% extends 'todoapp/base.html'%}
{% load staticfiles %}
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>

 <body>

 {% block main_block %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />

 
	<form method="Post">

			</tr>
		</table>
	</form>
 {% endblock %}
  
 </body>
</html>
